# =============================================
# CONFIGURAÇÃO PARA DOCKER
# =============================================

# Database Configuration - DOCKER
spring.datasource.url=jdbc:mysql://mysql:3306/barbearia_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:barbearia_user}
spring.datasource.password=${MYSQL_PASSWORD:barbearia_pass}

# Redis Configuration - DOCKER
spring.data.redis.host=redis
spring.data.redis.port=6379

# Log específico para docker
logging.level.org.springframework.security=DEBUG